<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Plan Generator - Versione Professional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #f56565;
            --dark: #1a202c;
            --gray-100: #f7fafc;
            --gray-200: #edf2f7;
            --gray-300: #e2e8f0;
            --gray-600: #718096;
            --gray-800: #2d3748;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --shadow-lg: 0 25px 50px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            color: var(--gray-800);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .progress-container {
            background: var(--gray-100);
            border-radius: 50px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            height: 100%;
            border-radius: 50px;
            transition: width 0.3s ease;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        .form-section {
            background: var(--white);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .step {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .step.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            transform: scale(1.1);
        }

        .step.completed {
            background: var(--success);
            color: var(--white);
        }

        .step.inactive {
            background: var(--gray-200);
            color: var(--gray-600);
        }

        .step::after {
            content: '';
            width: 40px;
            height: 2px;
            background: var(--gray-300);
            position: absolute;
            right: -27px;
            top: 50%;
        }

        .step:last-child::after {
            display: none;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-800);
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-300);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .kpi-card {
            background: var(--white);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .kpi-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .kpi-item:hover {
            transform: translateY(-2px);
        }

        .kpi-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .kpi-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--gray-200);
            color: var(--gray-800);
        }

        .btn-generate {
            background: linear-gradient(135deg, var(--success), #38a169);
            font-size: 18px;
            padding: 20px 40px;
        }

        .preview-card {
            background: var(--white);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .document-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .doc-type-btn {
            padding: 8px 16px;
            border: 2px solid var(--gray-300);
            background: var(--white);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .doc-type-btn.active {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .preview-content {
            background: var(--gray-100);
            border-radius: 12px;
            padding: 15px;
            font-size: 12px;
            line-height: 1.5;
            height: 200px;
            overflow-y: auto;
            white-space: pre-line;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .storage-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .scenario-section {
            background: var(--gray-100);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .scenario-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .scenario-card {
            background: var(--white);
            border-radius: 12px;
            padding: 15px;
            border: 2px solid var(--gray-300);
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .document-card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .document-card:hover {
            transform: translateY(-5px);
        }

        .document-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .document-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 20px;
        }

        .cashflow-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            margin-top: 20px;
        }

        .cashflow-table th {
            background: var(--gray-100);
            padding: 12px 8px;
            font-size: 11px;
            font-weight: 600;
            color: var(--gray-800);
            text-align: center;
        }

        .cashflow-table td {
            background: var(--white);
            padding: 10px 8px;
            text-align: center;
            font-size: 11px;
            border: 1px solid var(--gray-200);
        }

        .success-message {
            background: linear-gradient(135deg, var(--success), #38a169);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 1000px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Business Plan Generator</h1>
            <p>Generatore professionale di documenti finanziari - Crea business plan e analisi complete</p>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="main-content">
            <!-- Form Section -->
            <div class="form-section">
                <div class="step-indicator">
                    <div class="step active" data-step="0">1</div>
                    <div class="step inactive" data-step="1">2</div>
                    <div class="step inactive" data-step="2">3</div>
                    <div class="step inactive" data-step="3">4</div>
                </div>

                <div id="stepContent"></div>

                <div class="navigation">
                    <button class="btn btn-secondary" id="prevBtn" onclick="previousStep()" disabled>
                        ← Indietro
                    </button>
                    <button class="btn" id="nextBtn" onclick="nextStep()">
                        Avanti →
                    </button>
                </div>

                <div class="storage-controls">
                    <button class="btn btn-secondary" onclick="saveData()">💾 Salva</button>
                    <button class="btn btn-secondary" onclick="loadData()">📂 Carica</button>
                    <button class="btn btn-secondary" onclick="exportJSON()">⬇️ Esporta</button>
                    <input type="file" id="importFile" accept=".json" style="display:none" onchange="importJSON(event)">
                    <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">⬆️ Importa</button>
                    <button class="btn" style="background: var(--danger)" onclick="resetAll()">🧹 Reset</button>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <div class="kpi-card">
                    <h3>📊 KPI Real-time</h3>
                    <div class="kpi-grid">
                        <div class="kpi-item">
                            <div class="kpi-value" id="kpiEbitda">€0</div>
                            <div class="kpi-label">EBITDA</div>
                        </div>
                        <div class="kpi-item">
                            <div class="kpi-value" id="kpiGrowth">0%</div>
                            <div class="kpi-label">Crescita</div>
                        </div>
                        <div class="kpi-item">
                            <div class="kpi-value" id="kpiMargin">0%</div>
                            <div class="kpi-label">Margine</div>
                        </div>
                        <div class="kpi-item">
                            <div class="kpi-value" id="kpiCash">€0</div>
                            <div class="kpi-label">Cassa 12M</div>
                        </div>
                    </div>
                </div>

                <div class="preview-card">
                    <h3>👀 Anteprima Live</h3>
                    <div class="document-type-selector">
                        <button class="doc-type-btn active" data-type="analisi">Analisi</button>
                        <button class="doc-type-btn" data-type="bp">Business</button>
                        <button class="doc-type-btn" data-type="cashflow">Cashflow</button>
                        <button class="doc-type-btn" data-type="fattibilita">Fattibilità</button>
                    </div>
                    <div class="preview-content" id="previewContent">
                        Compila i dati per vedere l'anteprima...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // STATO GLOBALE
        // ============================================
        let currentStep = 0;
        let companyData = {
            // Dati aziendali base
            ragioneSociale: '',
            settore: '',
            anniAttivita: '',
            dipendenti: '',
            fatturato2024: '',
            fatturato2023: '',
            fatturato2022: '',
            costiFissi: '',
            costiVariabili: '',
            
            // Situazione finanziaria  
            liquidita: '',
            immobilizzazioni: '',
            debiti: '',
            crediti: '',
            crescitaPrevista: '',
            mercatoTarget: '',
            
            // Progetto e scenari
            descrizioneProgetto: '',
            investimentoRichiesto: '',
            ritornoInvestimento: '',
            tempiRealizzazione: '',
            
            // Scenari differenziali
            scenarioA_volumi: '',
            scenarioA_crescita: '',
            scenarioA_prezzo: '',
            scenarioB_volumi: '',
            scenarioB_crescita: '',
            scenarioB_prezzo: ''
        };

        let calculations = {};
        let generatedDocs = [];

        // ============================================
        // STEP MANAGEMENT
        // ============================================

        const stepContents = [
            {
                title: "📋 Dati Aziendali di Base",
                fields: [
                    {name: 'ragioneSociale', label: 'Ragione Sociale', type: 'text', placeholder: 'Es. MNS Group S.r.l.'},
                    {name: 'settore', label: 'Settore', type: 'select', options: [
                        {value: '', label: 'Seleziona settore'},
                        {value: 'Tecnologia', label: 'Tecnologia'},
                        {value: 'Manifatturiero', label: 'Manifatturiero'},
                        {value: 'Servizi', label: 'Servizi'},
                        {value: 'Commercio', label: 'Commercio'},
                        {value: 'Edilizia', label: 'Edilizia'},
                        {value: 'Agricoltura', label: 'Agricoltura'}
                    ]},
                    {name: 'anniAttivita', label: 'Anni di Attività', type: 'number', placeholder: '15'},
                    {name: 'dipendenti', label: 'Numero Dipendenti', type: 'number', placeholder: '25'},
                    {name: 'fatturato2024', label: 'Fatturato 2024 (€)', type: 'number', placeholder: '2500000'},
                    {name: 'fatturato2023', label: 'Fatturato 2023 (€)', type: 'number', placeholder: '2200000'},
                    {name: 'fatturato2022', label: 'Fatturato 2022 (€)', type: 'number', placeholder: '2000000'},
                    {name: 'costiFissi', label: 'Costi Fissi Annui (€)', type: 'number', placeholder: '800000'},
                    {name: 'costiVariabili', label: 'Costi Variabili Annui (€)', type: 'number', placeholder: '1200000'}
                ]
            },
            {
                title: "💰 Situazione Finanziaria",
                fields: [
                    {name: 'liquidita', label: 'Liquidità Disponibile (€)', type: 'number', placeholder: '500000'},
                    {name: 'immobilizzazioni', label: 'Immobilizzazioni (€)', type: 'number', placeholder: '1200000'},
                    {name: 'debiti', label: 'Debiti Totali (€)', type: 'number', placeholder: '600000'},
                    {name: 'crediti', label: 'Crediti (€)', type: 'number', placeholder: '400000'},
                    {name: 'crescitaPrevista', label: 'Crescita Prevista 2025 (%)', type: 'number', placeholder: '12'},
                    {name: 'mercatoTarget', label: 'Mercato Target', type: 'text', placeholder: 'Europa del Sud'}
                ]
            },
            {
                title: "🎯 Progetto di Investimento & Scenari",
                fields: [
                    {name: 'descrizioneProgetto', label: 'Descrizione Progetto', type: 'textarea', placeholder: 'Descrivi il progetto di investimento...'},
                    {name: 'investimentoRichiesto', label: 'Investimento Richiesto (€)', type: 'number', placeholder: '750000'},
                    {name: 'ritornoInvestimento', label: 'ROI Atteso (%)', type: 'number', placeholder: '18'},
                    {name: 'tempiRealizzazione', label: 'Tempi Realizzazione (mesi)', type: 'number', placeholder: '18'}
                ],
                showScenarios: true
            },
            {
                title: "📄 Documenti Generati",
                isDocuments: true
            }
        ];

        function renderStep() {
            const content = document.getElementById('stepContent');
            const step = stepContents[currentStep];
            
            if (step.isDocuments) {
                renderDocuments();
                return;
            }

            let html = `<h2>${step.title}</h2>`;
            
            if (step.fields) {
                html += '<div class="form-grid">';
                step.fields.forEach(field => {
                    html += `<div class="form-group">
                        <label>${field.label}</label>`;
                    
                    if (field.type === 'select') {
                        html += `<select name="${field.name}" onchange="updateFormData('${field.name}', this.value)">`;
                        field.options.forEach(option => {
                            html += `<option value="${option.value}" ${companyData[field.name] === option.value ? 'selected' : ''}>${option.label}</option>`;
                        });
                        html += '</select>';
                    } else if (field.type === 'textarea') {
                        html += `<textarea name="${field.name}" placeholder="${field.placeholder}" rows="4" onchange="updateFormData('${field.name}', this.value)">${companyData[field.name]}</textarea>`;
                    } else {
                        html += `<input type="${field.type}" name="${field.name}" value="${companyData[field.name]}" placeholder="${field.placeholder}" onchange="updateFormData('${field.name}', this.value)">`;
                    }
                    
                    html += '</div>';
                });
                html += '</div>';
            }

            if (step.showScenarios) {
                html += renderScenarios();
            }

            if (currentStep === 2) {
                html += `<div style="margin-top: 30px;">
                    <button class="btn btn-generate" onclick="generateDocuments()" style="width: 100%;">
                        🚀 Genera Documenti
                    </button>
                </div>`;
            }

            content.innerHTML = html;
            updateStepIndicator();
            updateNavigation();
        }

        function renderScenarios() {
            return `
                <div class="scenario-section">
                    <h3>🔄 Analisi Scenari Differenziali</h3>
                    <div class="scenario-grid">
                        <div class="scenario-card">
                            <h4>Scenario A - Conservativo</h4>
                            <div class="form-group">
                                <label>Volumi Iniziali</label>
                                <input type="number" name="scenarioA_volumi" value="${companyData.scenarioA_volumi}" placeholder="100" onchange="updateFormData('scenarioA_volumi', this.value)">
                            </div>
                            <div class="form-group">
                                <label>Crescita Mensile (%)</label>
                                <input type="number" name="scenarioA_crescita" value="${companyData.scenarioA_crescita}" placeholder="5" onchange="updateFormData('scenarioA_crescita', this.value)">
                            </div>
                            <div class="form-group">
                                <label>Prezzo Unitario (€)</label>
                                <input type="number" name="scenarioA_prezzo" value="${companyData.scenarioA_prezzo}" placeholder="50" onchange="updateFormData('scenarioA_prezzo', this.value)">
                            </div>
                        </div>
                        <div class="scenario-card">
                            <h4>Scenario B - Ottimistico</h4>
                            <div class="form-group">
                                <label>Volumi Iniziali</label>
                                <input type="number" name="scenarioB_volumi" value="${companyData.scenarioB_volumi}" placeholder="120" onchange="updateFormData('scenarioB_volumi', this.value)">
                            </div>
                            <div class="form-group">
                                <label>Crescita Mensile (%)</label>
                                <input type="number" name="scenarioB_crescita" value="${companyData.scenarioB_crescita}" placeholder="7" onchange="updateFormData('scenarioB_crescita', this.value)">
                            </div>
                            <div class="form-group">
                                <label>Prezzo Unitario (€)</label>
                                <input type="number" name="scenarioB_prezzo" value="${companyData.scenarioB_prezzo}" placeholder="55" onchange="updateFormData('scenarioB_prezzo', this.value)">
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderDocuments() {
            const content = document.getElementById('stepContent');
            
            if (generatedDocs.length === 0) {
                content.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: var(--gray-600);">
                        <h2>📄 Nessun documento generato</h2>
                        <p>Torna allo step precedente e clicca "Genera Documenti"</p>
                        <button class="btn" onclick="previousStep()">← Torna Indietro</button>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="success-message">
                    <h3>✅ Documenti generati con successo!</h3>
                    <p>I tuoi documenti professionali sono pronti per il download</p>
                </div>
                <h2>📄 Documenti Generati</h2>
                <div class="documents-grid">
            `;

            generatedDocs.forEach((doc, index) => {
                html += `
                    <div class="document-card">
                        <div class="document-header">
                            <div class="document-icon">${doc.icon}</div>
                            <h3>${doc.name}</h3>
                        </div>
                        <div class="preview-content" style="height: 150px;">
                            ${doc.content.substring(0, 400)}...
                        </div>
                        <button class="btn" onclick="downloadPDF(${index})" style="width: 100%; margin-top: 15px;">
                            📥 Scarica PDF
                        </button>
                    </div>
                `;
            });

            html += '</div>';

            // Add cashflow table
            html += `
                <div style="margin-top: 30px; background: var(--white); border-radius: 12px; padding: 20px; box-shadow: var(--shadow);">
                    <h3>📊 Rendiconto Finanziario (12 mesi)</h3>
                    <div style="overflow-x: auto;">
                        ${generateCashflowTable()}
                    </div>
                </div>
            `;

            content.innerHTML = html;
        }

        // ============================================
        // DOCUMENT GENERATION
        // ============================================

        function generateDocuments() {
            showGenerationProgress();
            
            setTimeout(() => {
                generatedDocs = [
                    {
                        name: 'Analisi Differenziale',
                        icon: '📊',
                        content: generateAnalisiDifferenziale()
                    },
                    {
                        name: 'Business Plan',
                        icon: '📋',
                        content: generateBusinessPlan()
                    },
                    {
                        name: 'Rendiconto Finanziario',
                        icon: '💰',
                        content: generateCashflowDocument()
                    },
                    {
                        name: 'Studio di Fattibilità',
                        icon: '🔍',
                        content: generateStudioFattibilita()
                    }
                ];
                
                currentStep = 3;
                renderStep();
            }, 2000);
        }

        function showGenerationProgress() {
            const content = document.getElementById('stepContent');
            content.innerHTML = `
                <div style="text-align: center; padding: 60px;">
                    <div style="width: 80px; height: 80px; border: 4px solid var(--gray-200); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
                    <h2>🚀 Generazione in corso...</h2>
                    <p>Elaborazione dati e creazione documenti professionali</p>
                </div>
                <style>
                    @keyframes spin {
                        0% { transform: rotate(0deg); }
                        100% { transform: rotate(360deg); }
                    }
                </style>
            `;

        function updateCalculations() {
            const f24 = parseFloat(companyData.fatturato2024) || 0;
            const f23 = parseFloat(companyData.fatturato2023) || 0;
            const costiFissi = parseFloat(companyData.costiFissi) || 0;
            const costiVariabili = parseFloat(companyData.costiVariabili) || 0;
            const liquidita = parseFloat(companyData.liquidita) || 1;

            const ebitda = f24 - costiFissi - costiVariabili;
            const margine = f24 > 0 ? ((ebitda / f24) * 100) : 0;
            const crescita = f23 > 0 ? (((f24 - f23) / f23) * 100) : 0;
            
            const crescitaMensile = (parseFloat(companyData.crescitaPrevista) || 5) / 100 / 12;
            let cashProjection = liquidita;
            for (let i = 0; i < 12; i++) {
                cashProjection += (ebitda / 12) * (1 + crescitaMensile * i);
            }

            calculations = {
                ebitda: ebitda,
                margine: margine,
                crescita: crescita,
                cash12: cashProjection
            };

            // Update KPI display
            document.getElementById('kpiEbitda').textContent = formatCurrency(ebitda);
            document.getElementById('kpiGrowth').textContent = crescita.toFixed(1) + '%';
            document.getElementById('kpiMargin').textContent = margine.toFixed(1) + '%';
            document.getElementById('kpiCash').textContent = formatCurrency(cashProjection);

        function updateStepIndicator() {
            document.querySelectorAll('.step').forEach((step, index) => {
                step.classList.remove('active', 'completed', 'inactive');
                if (index === currentStep) {
                    step.classList.add('active');
                } else if (index < currentStep) {
                    step.classList.add('completed');
                    step.innerHTML = '✓';
                } else {
                    step.classList.add('inactive');
                    step.innerHTML = index + 1;
                }
            });

            const progress = ((currentStep + 1) / 4) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentStep === 0;
            
            if (currentStep === 3) {
                nextBtn.style.display = 'none';
            } else {
                nextBtn.style.display = 'inline-flex';
                nextBtn.disabled = false;
            }
        }

        function nextStep() {
            if (currentStep < 3) {
                currentStep++;
                renderStep();
            }
        }

        function previousStep() {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
            }
        }

        function updatePreview() {
            const activeType = document.querySelector('.doc-type-btn.active')?.dataset.type || 'analisi';
            const previewContent = document.getElementById('previewContent');
            
            let content = '';
            
            switch(activeType) {
                case 'analisi':
                    content = generateAnalisiDifferenziale();
                    break;
                case 'bp':
                    content = generateBusinessPlan();
                    break;
                case 'cashflow':
                    content = generateCashflowDocument();
                    break;
                case 'fattibilita':
                    content = generateStudioFattibilita();
                    break;
            }
            
            previewContent.textContent = content.substring(0, 800) + (content.length > 800 ? '...' : '');
        }

        function generateCashflowTable() {
            const months = 12;
            const fatturatMensile = (parseFloat(companyData.fatturato2024) || 0) / 12;
            const costiMensili = ((parseFloat(companyData.costiFissi) || 0) + (parseFloat(companyData.costiVariabili) || 0)) / 12;
            const crescitaMensile = (parseFloat(companyData.crescitaPrevista) || 5) / 100 / 12;
            
            let html = `
                <table class="cashflow-table">
                    <thead>
                        <tr>
                            <th>Mese</th>
                            <th>Ricavi</th>
                            <th>Costi</th>
                            <th>EBITDA</th>
                            <th>Investimenti</th>
                            <th>Flusso Netto</th>
                            <th>Cassa Cumulata</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            let cassaCumulata = parseFloat(companyData.liquidita) || 0;
            
            for (let i = 1; i <= months; i++) {
                const ricaviMese = fatturatMensile * (1 + crescitaMensile * (i - 1));
                const costiMese = costiMensili;
                const ebitdaMese = ricaviMese - costiMese;
                const investimenti = i === 1 ? (parseFloat(companyData.investimentoRichiesto) || 0) : 0;
                const flussoNetto = ebitdaMese - investimenti;
                cassaCumulata += flussoNetto;

                html += `
                    <tr>
                        <td>${i}</td>
                        <td>€${formatNumber(ricaviMese)}</td>
                        <td>€${formatNumber(costiMese)}</td>
                        <td>€${formatNumber(ebitdaMese)}</td>
                        <td>€${formatNumber(investimenti)}</td>
                        <td>€${formatNumber(flussoNetto)}</td>
                        <td>€${formatNumber(cassaCumulata)}</td>
                    </tr>
                `;
            }

            html += '</tbody></table>';
            return html;
        }

        // ============================================
        // STORAGE FUNCTIONS
        // ============================================

        function saveData() {
            localStorage.setItem('businessPlanData', JSON.stringify(companyData));
            alert('✅ Dati salvati nel browser');
        }

        function loadData() {
            const saved = localStorage.getItem('businessPlanData');
            if (saved) {
                companyData = JSON.parse(saved);
                renderStep();
                updateCalculations();
                updatePreview();
                alert('✅ Dati caricati con successo');
            } else {
                alert('❌ Nessun dato salvato trovato');
            }
        }

        function saveToStorage() {
            localStorage.setItem('businessPlanData', JSON.stringify(companyData));
        }

        function loadStoredData() {
            const saved = localStorage.getItem('businessPlanData');
            if (saved) {
                companyData = JSON.parse(saved);
            }
        }

        function exportJSON() {
            const data = JSON.stringify(companyData, null, 2);
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `business_plan_data_${new Date().toISOString().slice(0, 10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importJSON(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    companyData = {...companyData, ...imported};
                    renderStep();
                    updateCalculations();
                    updatePreview();
                    saveToStorage();
                    alert('✅ Dati importati con successo');
                } catch (error) {
                    alert('❌ File non valido');
                }
            };
            reader.readAsText(file);
        }

        function resetAll() {
            if (confirm('Sei sicuro di voler cancellare tutti i dati?')) {
                localStorage.removeItem('businessPlanData');
                location.reload();
            }
        }

        function formatNumber(value) {
            const num = parseFloat(value) || 0;
            return num.toLocaleString('it-IT', {maximumFractionDigits: 0});
        }

        function formatCurrency(value) {
            const num = parseFloat(value) || 0;
            return '€' + num.toLocaleString('it-IT', {maximumFractionDigits: 0});
        }

        function downloadPDF(docIndex) {
            if (!window.jspdf) {
                alert('❌ Funzione PDF non disponibile');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = generatedDocs[docIndex];
            const pdf = new jsPDF();
            
            // Title
            pdf.setFontSize(18);
            pdf.text(doc.name, 20, 30);
            
            // Company name
            pdf.setFontSize(14);
            pdf.text(companyData.ragioneSociale || 'Azienda', 20, 45);
            
            // Date
            pdf.setFontSize(10);
            pdf.text(`Generato il: ${new Date().toLocaleDateString('it-IT')}`, 20, 55);
            
            // Content
            pdf.setFontSize(10);
            const lines = pdf.splitTextToSize(doc.content, 170);
            pdf.text(lines, 20, 70);
            
            // Download
            pdf.save(`${doc.name.replace(/\s+/g, '_')}_${(companyData.ragioneSociale || 'Azienda').replace(/\s+/g, '_')}.pdf`);
            
            alert(`📥 PDF "${doc.name}" scaricato con successo!`);
        }

        // ============================================
        // INITIALIZATION
        // ============================================

        function init() {
            loadStoredData();
            renderStep();
            updateCalculations();
            updatePreview();
            setupEventListeners();
        }

        function setupEventListeners() {
            // Document type selector
            document.querySelectorAll('.doc-type-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.doc-type-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    updatePreview();
                });
            });
        }

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
